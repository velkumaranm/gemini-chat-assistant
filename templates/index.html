<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gemini Chat Assistant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f2f5;
      }
      #chat-box {
        height: 400px;
        overflow-y: auto;
        background-color: #fff;
        font-family: monospace;
        font-size: 14px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      .user-msg {
        color: #0d6efd;
        margin-bottom: 8px;
      }
      .gemini-msg {
        color: #198754;
        margin-bottom: 8px;
      }
      .timestamp {
        font-size: 12px;
        color: #6c757d;
        margin-left: 6px;
      }
      #loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="mb-3 text-primary">
        <i class="bi bi-robot"></i> Gemini Chat Assistant
      </h2>
      <div id="chat-box"></div>
      <div id="loading" class="text-center mt-2">
        <div class="spinner-border text-success" role="status"></div>
      </div>
      <div class="input-group mt-3">
        <input
          type="text"
          id="prompt"
          class="form-control"
          placeholder="Type your message..."
        />
        <button class="btn btn-primary" onclick="sendPrompt()">Send</button>
      </div>
    </div>
    <script src="/static/js/script.js"></script>
  </body>
</html>
